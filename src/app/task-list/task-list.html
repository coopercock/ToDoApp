<section class="content-container">
    <app-teaser [teaserText]="teaser()"></app-teaser>
    <ul class="list-group">
        @if (tasks()) {
            @for(task of tasks()(); track task.id) {
                <app-task-component [task]="task"></app-task-component>
            }
        }
    </ul>
</section>
